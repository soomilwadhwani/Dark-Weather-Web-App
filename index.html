<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #map { height: 250px; border-radius: 12px; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-6">
    <h1 class="text-2xl font-bold text-blue-400 text-center mb-4">🌧️ Weather Dashboard</h1>
    <p id="status" class="text-sm text-gray-400 text-center mb-4">Getting your location...</p>

    <div id="weatherData" class="hidden">
      <h2 id="location" class="text-xl font-semibold mb-2 text-center text-gray-100"></h2>
      <div class="flex justify-center items-center gap-4 mb-4">
        <div id="icon" class="text-4xl">🌤️</div>
        <div>
          <p id="temperature" class="text-3xl font-bold text-blue-300"></p>
          <p id="description" class="text-sm capitalize text-gray-300"></p>
        </div>
      </div>
      <p class="text-sm text-center text-gray-400 mb-4">Humidity: <span id="humidity"></span>%</p>
      <div id="map" class="mt-4"></div>
    </div>
  </div>

  <script>
    const statusText = document.getElementById('status');
    const weatherSection = document.getElementById('weatherData');
    const locationName = document.getElementById('location');
    const temperature = document.getElementById('temperature');
    const description = document.getElementById('description');
    const humidity = document.getElementById('humidity');
    const icon = document.getElementById('icon');

    const emojiMap = {
      Sunny: "☀️",
      Clear: "🌙",
      "Partly cloudy": "⛅",
      "Overcast": "☁️",
      Cloudy: "☁️",
      "Light rain": "🌦️",
      "Heavy rain": "🌧️",
      Thunderstorm: "⛈️",
      Snow: "❄️"
    };

    function displayMap(lat, lon) {
      const map = L.map('map').setView([lat, lon], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        className: 'dark-tile'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map)
        .bindPopup('You are here')
        .openPopup();
    }

    function fetchWeather(lat, lon) {
      fetch(`https://wttr.in/${lat},${lon}?format=j1`)
        .then(res => res.json())
        .then(data => {
          const current = data.current_condition[0];
          const city = data.nearest_area[0].areaName[0].value;
          const desc = current.weatherDesc[0].value;
          locationName.textContent = city;
          temperature.textContent = `${current.temp_C}°C`;
          description.textContent = desc;
          humidity.textContent = current.humidity;
          icon.textContent = emojiMap[desc] || "🌦️";

          statusText.classList.add('hidden');
          weatherSection.classList.remove('hidden');
          displayMap(lat, lon);
        })
        .catch(() => {
          statusText.textContent = "Weather data fetch failed.";
        });
    }

    function getUserLocation() {
      if (!navigator.geolocation) {
        statusText.textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          fetchWeather(latitude, longitude);
        },
        () => {
          statusText.textContent = "Location access denied.";
        }
      );
    }

    window.onload = getUserLocation;
  </script>
</body>
</html>
